<!DOCTYPE html>
<html>
<head>
	<title>border-width</title>

<style type="text/css">
	p.uno{
		border-style: solid;
		border-width: 5px 20px; /* 5px arriba y abajo , 20px es derecha e izquierda*/
	}
	p.dos{
		border-style: solid;
		border-width: 20px 5px; /* 20px arriba y abajo , 5px es derecha e izquierda*/
	}
	p.tres{
		border-style: solid;
		border-width: 20px 5px 10px 50px; /* 20px arriba y abajo , 5px es derecha e izquierda*/
	}


</style>

</head>

<body>
<h2>La propiedad de ancho de borde</h2>
<p>La propiedad de ancho de borde puede tener de uno a cuatro valores (para el borde superior, el borde derecho, el borde inferior y el borde izquierdo)

	<p class="uno">texto 1</p>
	<p class="dos">texto 2</p>
	<p class="tres">texto 3</p>

	<!--atributo global class es una lista de las clases del elemento separado por espacios-->
</body>
</html>
