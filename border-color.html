<!DOCTYPE html>
<html>
<head>
	<title>Color Borde</title>

	<style type="text/css">
		p.uno{
			border-style: solid;
			border-color: red;
		}
		p.dos{
			border-style: dashed;
			border-color: blue;
		}
		p.tres{
			border-style: dotted;
			border-color: green;
		}




	</style>
</head>
<body>

	<h1>Color de borde</h1>
	<p>Esta propiedad especifica el color de los cuatro bordes</p>

	<p class="uno"> texto 1</p>
	<p class="dos"> texto 2</p>
	<p class="tres"> texto 3</p>

</body>
</html>
