<!--Las tablas HTML permiten a los desarrolladores web organizar los datos en filas y columnas.-->

<!--la <table> etiqueta define una tabla HTML.

Cada fila de la tabla se define con una <tr>etiqueta. 
Cada encabezado de tabla se define con una <th>etiqueta. 
Cada tabla de datos / celda se define con una <td>etiqueta.

Por defecto, el texto en los <th>elementos est√° en negrita y centrado.

Por defecto, el texto en los <td>elementos es regular y alineado a la izquierda.
-->

<!DOCTYPE html>
<html>
<head>
	<title>Tablas</title>

	<style type="text/css">
		table,th,td{
			border: 1px solid black;
			font-family: verdana;
		}
	</style>
</head>
<body>
      <h1>DATOS PERSONALES</h1>
      <table style="width: 100%">
      	<tr>
      		<th > ID </th>
      		<th> NOMBRES</th>
      		<th> APELLIDOS </th>
      		<th> SEXO</th>
      		<th> DIRECCION</th>
      	</tr>

      	<tr>
      		<td> 01</td>
      		<td>Alejandro</td>
      		<td> Fuentes</td>
      		<td>Masculino</td>
      		<td> Los vergeles</td>
      	</tr>
      	<tr>
      		<td> 02</td>
      		<td>Pepito</td>
      		<td> Ramirez</td>
      		<td>Masculino</td>
      		<td> Los vergeles</td>
      	</tr>
      </table>




</body>
</html>
