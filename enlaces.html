<!--La <a>    etiqueta HTML define un hipervínculo

El atributo más importante del <a> elemento es el href atributo, que indica el destino del enlace.

El texto del enlace es la parte que será visible para el lector.

Al hacer clic en el texto del enlace, se enviará al lector a la dirección URL especificado



Por defecto, la página vinculada se mostrará en la ventana actual del navegador. Para cambiar esto, debe especificar otro objetivo para el enlace.

El target atributo especifica dónde abrir el documento vinculado.

El target atributo puede tener uno de los siguientes valores:

_self- Defecto. Abre el documento en la misma ventana / pestaña en la que se hizo clic
_blank - Abre el documento en una nueva ventana o pestaña
_parent - Abre el documento en el marco primario
_top - Abre el documento en el cuerpo completo de la ventana.

-->


<!DOCTYPE html>
<html>
<head>
	<title>Enlaces</title>
</head>
<body>
 <h1>enlaces de una pagina</h1>
 	<a href=" www.youtube.com">youtube</a>

 	<h1>enlace de correo electronico</h1>
 	<a href="afalejandro@hotmail.es"> enviar correo</a>


 	<h1>enlaces con botones</h1>
 	<button onclick="document.location='tablas.html'">BUTON</button>

</body>
</html>
