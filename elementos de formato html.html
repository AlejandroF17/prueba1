
<!-- Elementos de formato html.- Los elementos de formato fueron diseñados para mostrar tipos especiales de texto:-->

<!--
<b> - Texto en negrita
<strong> - Texto importante
<i> - Texto en cursiva
<em> - Texto enfatizado
<mark> - Texto marcado
<small> - Texto más pequeño
<del> - Texto eliminado
<ins> - Texto insertado
<sub> - Texto del subíndice
<sup> - Texto en superíndice

	-->

	<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>

		<p>Hola mundo</p>
		<p><b>Hola mundo</b></p>

		<p>Buenas Tardes</p>
		<p><strong>Buenas Tardes</strong></p>

		<p>Buenas Noches</p>
		<i>Buenas Noches</i>
		<p><b><i>Buenas Noches</i></b></p>
		<em>BUENAS NOCHES</em>

        <p>HOLA Srs Estudiantes</p>
         <p>HOLA <small>Srs</small> Estudiantes</p>
       <p> mi color favorito es<mark> negro</mark> </p>



        <p>HOLA<del>Chicos</del></p>
        <p>HOLA<ins>Chicos</ins></p>

        <p>log<sub>0</sub></p>
        <p>x<sup>2</sup>=x.x</p>





	
	</body>
	</html>
